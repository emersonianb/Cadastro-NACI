<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo"><strong> Banco NACI</strong></h1>
        <p id="subtitulo">Complete as informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="name"><strong>Nome</strong></label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="id"><strong>ID</strong></label>
                <input type="text" name="id" id="id" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Gênero</strong></label>
            <label>
                <input type="radio" name="genero" value="m">Masculino
            </label>

            <label>
                <input type="radio" name="genero" value="f">Feminino
            </label>

            <label>
                <input type="radio" name="genero" value="nb">Não-Binario
            </label>

            <label>
                <input type="radio" name="genero" value="outro">Outro
            </label>
        </div>

        <div class="campo">
            <label><strong>Tipo de Conta</strong></label>
            <select id="conta" required>
                <option selected disabled value="">Selecione</option>
                <option>Corrente</option>
                <option>Poupança</option>
                <option>Corrente com Limite</option>
            </select>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
